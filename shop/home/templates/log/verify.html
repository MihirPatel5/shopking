{% extends 'log/base.html'%}
{% load static%}

{% block content%}

<div class="min-h-screen bg-gray-100 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-12 w-full border-b border-solid border-gray-200">
        <h1 class="text-2xl font-bold text-center text-danger">Welcome to 𝕊𝕙𝕠𝕡𝕂𝕚𝕟𝕘 👑</h1>
        <div class="card shadow text-center shadow text-bg-light my-5">
            <div class="card-header">
              <h2 class="text-danger text-opacity-75">Verify</h2>
            </div>
            <div class="card-body text-primary">
                <h4 class="card-title">Enter OTP for Login:</h4>
                <p class="card-text text-opacity-75"></p>
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="text" name="code" placeholder="code" class="form-text"><br>
                    <input type="submit" value="verify" class="btn btn-primary my-2">
                   </form>
              </div>
            </div>
          </div>
        </div>
      </div>



{% endblock %}
