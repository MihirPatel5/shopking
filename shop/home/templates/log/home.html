{% extends 'log/base.html'%}
{% load static%}
{% block content%}

<div class="py-3 py-md-5 bg-light">
    <div class="container-fluid text-center">
        <div class="row">
            
            <div class="col-md-12 text-center ">
                <h2 class="text-danger mb-3">Our Categories</h2>
            </div>
            {% for cat in category%}
            <div class="col-6 col-md-3 mx-5 my-5 shadow">
                <div class="category-card">
                    <a href="{% url 'products' %}">
                        <div class="category-card-img">
                            <img src="/media/uploads/cart.png" class="img-fluid" alt="Laptop">
                        </div>
                        <div class="category-card-body">
                            <button class="btn btn-primary my-2 mx-5"><h4>{{cat.c_name}}</h4></button>
                        </div>
                    </a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>

{%endblock content%}
