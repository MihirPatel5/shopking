{% extends "log/base.html" %}
{%load static%}
{% block content %}
{%for product in product %}
<h2 class="text-center text-danger">Exclusive {{product.c_name}} : ShopKing ðŸ‘‘</h2>
<div class="container shadow my-4 bg-white">
    <div class="row">
    
    <div class="col-md-4">
        <div class="row">
        <img src="{{product.img.url}}" >
        </div>
            </div>
        <div class="col-md-8 my-5">
            <h3 class="text-primary">{{product.product_name}}</h3>
            <p>{{product.details}}</p>
            <form
                action="{% url 'create-checkout-session' product.id %}"
                method="POST"
                >
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-primary mx-5 my-2">Buy Now</button>
        </form><hr>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-outline-danger mx-5 my-2"> Add To Cart </a>
            <a href="{% url 'products' %}" class="btn btn-outline-danger mx-5">Back</a>
            
        </div>
        </div>
</div>
{% endfor %}
{% endblock content %}
